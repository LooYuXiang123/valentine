<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ¥º Pretty Please</title>
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe4ee;
      --card:#ffffff;
      --text:#2b2b2b;
      --accent:#ff4d7d;
      --accent2:#ff7aa2;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      padding:24px;
    }
    .card{
      width:min(520px, 100%);
      background:var(--card);
      border-radius:24px;
      padding:28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{ margin:0 0 10px; font-size:34px; line-height:1.05; }
    p{ margin:8px 0 0; font-size:16px; line-height:1.5; opacity:.92; }

    .actions{
      margin-top:22px;
      display:flex;
      justify-content:center;
    }
    button{
      border:none;
      cursor:pointer;
      border-radius:14px;
      padding:12px 18px;
      font-weight:900;
      font-size:16px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    #yesBtn{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow: 0 14px 30px rgba(255,77,125,.35);
    }
    #yesBtn:hover{ transform: translateY(-2px); }
    .sticker{
      width: 180px;          /* adjust size here */
      margin: 18px 0;
    }

  </style>
</head>

    <p>(How dare you say noðŸ˜¤)</p>
    <img src="thirdSticker.webp" alt="Cute sticker" class="sticker" />

    <div class="actions">
      <button id="yesBtn">Okay Yes ðŸ’–</button>
    </div>

  </main>

  <script>
    document.getElementById("yesBtn").addEventListener("click", () => {
      window.location.href = "valentine.html";
    });
  </script>
</body>
</html>
